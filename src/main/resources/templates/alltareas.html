<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Tareas del usuario</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="#">Navbar</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <div class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" th:href="@{/login}">Iniciar sesión</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/logout}">Cerrar sesión</a>
      </li>
      <li class="nav-item dropdown">
        <a class="nav-link" th:href="@{/}">Volver a inicio</a>
      </li>
    </div>
  </div>
</nav>
<div class="container my-5">
  <br>
  <div th:insert="fragmento.html"></div>
</div>
<br>
<div class="container">
  <div class="row">
    <div class="col-12">
      <a class="btn btn-primary" th:href="@{/admin/usuario/tareas/nueva(nif=${usuario.nif})}">Nueva Tarea</a>
    </div>
  </div>
  <br>
  <div class="row">
    <div class="col-12">
      <table class="table table-striped">
        <thead>
        <tr>
          <th>Id</th>
          <th>Nombre</th>
          <th>Descripcion</th>
          <th>Estado</th>
          <th>Usuario</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="tarea : ${tareas}">
          <td th:text="${tarea.id}"></td>
          <td th:text="${tarea.nombre}"></td>
          <td th:text="${tarea.descripcion}"></td>
          <td th:text="${tarea.estado}"></td>
          <td th:text="${tarea.usuario.nif}"></td>
          <td>
            <a th:href="@{/admin/usuario/tareas/editar(nif=${usuario.nif}, id=${tarea.id})}">Editar</a>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
</body>
</html>
